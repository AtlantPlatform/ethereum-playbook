# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = ["github.com/AtlantPlatform/yaml", "github.com/ethereum/go-ethereum/crypto/secp256k1/libsecp256k1"]

[[constraint]]
  branch = "master"
  name = "github.com/AtlantPlatform/ethfw"

[[constraint]]
  name = "github.com/Sirupsen/logrus"
  version = "1.1.1"

[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  version = "1.8.17"

[[constraint]]
  name = "github.com/jawher/mow.cli"
  version = "1.0.4"

[[constraint]]
  branch = "master"
  name = "github.com/sbinet/go-eval"

[[constraint]]
  branch = "master"
  name = "github.com/serialx/hashring"

[prune]
  go-tests = true
  unused-packages = true
